<head>
  <meta charset="UTF-8">
  <title>Pad</title>
</head>
<body>
  {{ > pad }}
</body>

<template name="pad">
  <button>&nbsp;</button>
  {{ #if Template.subscriptionsReady }}
    {{ #if showTextArea }}
      <textarea class="{{ both }}" autofocus name="Render" disabled="{{ #if isLocked }}true{{ /if }}"></textarea>
    {{ /if }}
    {{ #if showDisplay }}
      <div class="{{ both }} display">
        {{ #markdown }}{{ showRendered }}{{ /markdown }}
      </div>
    {{ /if }}
  {{ /if }}
</template>
