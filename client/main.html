<head>
  <meta charset="UTF-8">
  <title>Pad</title>
</head>
<body>
  {{ > pad }}
</body>

<template name="pad">
  {{ #if Template.subscriptionsReady }}
    {{ #if showTextArea }}
      <textarea autofocus name="Render" disabled="{{ #if isLocked }}true{{ /if }}">{{ renderPad }}</textarea>
    {{ /if }}
    {{ #if showDisplay }}
      <div class="display">
        {{ #markdown }}{{ showRendered }}{{ /markdown }}
      </div>
    {{ /if }}
  {{ /if }}
</template>
