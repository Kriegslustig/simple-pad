<head>
  <meta charset="UTF-8">
  <title>Pad</title>
</head>
<body>
  {{ > pad }}
</body>

<template name="pad">
  <button class="simplePad__viewToggle simplePad__viewToggle--{{ getShow }}">&nbsp;</button>
  {{ #if Template.subscriptionsReady }}
    {{ #if showTextArea }}
      <textarea class="simplePad__text simplePad__text--{{ both }}" autofocus name="Render" disabled="{{ #if isLocked }}true{{ /if }}"></textarea>
    {{ /if }}
    {{ #if showDisplay }}
      <div class="simplePad__display simplePad__display--{{ both }}">
        {{ #markdown }}{{ showRendered }}{{ /markdown }}
      </div>
    {{ /if }}
  {{ /if }}
</template>
